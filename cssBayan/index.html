<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>CSSBayan</title>
</head>
<body>
  <header class="header">
    <h1>CSS Bayan</h1>
  </header>
  <main class="main">
    <ul class="bayan">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan1" checked>
      <input class="bayan__radio" type="radio" name="bayan" id="bayan2">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan3">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan4">
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan1">
          <header class="bayan__item-header">Im serious programmer</header>
          <div class="bayan__item-content">
            <img src="./assets/images/serious-cat.jpg" alt="Im serious programmer">
          </div>
          <button class="bayan__item-btn" for="bayan1">
            <i class="fa-solid fa-plus"></i>
          </button>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan2">
          <header class="bayan__item-header">One does not simply write a code without a single bug</header>
          <div class="bayan__item-content">
            <img src="./assets/images/one-does-not.jpg" alt="One does not simply write a code without a single bug">
          </div>
          <button class="bayan__item-btn" for="bayan2">
            <i class="fa-solid fa-plus"></i>
          </button>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan3">
          <header class="bayan__item-header">Not sure if programming is easy or if i know nothing</header>
          <div class="bayan__item-content">
            <img src="./assets/images/not-sure.jpg" alt="Not sure if programming is easy or if i know nothing">
          </div>
          <button class="bayan__item-btn" for="bayan3">
            <i class="fa-solid fa-plus"></i>
          </button>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan4">
          <header class="bayan__item-header">Need job for experience, need experience for job</header>
          <div class="bayan__item-content">
            <img src="./assets/images/raptor.jpg" alt="Need job for experience, need experience for job">
          </div>
          <button class="bayan__item-btn" for="bayan4">
            <i class="fa-solid fa-plus"></i>
          </button>
        </label>
      </li>
    </ul>
  </main>
</body>
</html>
