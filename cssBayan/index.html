<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>CSSBayan</title>
</head>
<body>
  <header class="header">
    <h1>CSS Bayan</h1>
  </header>
  <main class="main">
    <ul class="bayan">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan1" checked>
      <input class="bayan__radio" type="radio" name="bayan" id="bayan2">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan3">
      <input class="bayan__radio" type="radio" name="bayan" id="bayan4">
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan1">
          <header class="bayan__item-header">
            <span>Im serious programmer</span>
            <span class="bayan__item-expand-icon">
              <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 -0.000244141C14.3432 -0.000244141 13 1.33744 13 2.98744V12.9464H3C1.3432 12.9464 0 14.284 0 15.9341C0 17.5841 1.3432 18.9218 3 18.9218H13V28.8807C13 30.5308 14.3432 31.8684 16 31.8684C17.6569 31.8684 19 30.5308 19 28.8807V18.9218H29C30.6568 18.9218 32 17.5841 32 15.9341C32 14.284 30.6568 12.9464 29 12.9464H19V2.98744C19 1.33744 17.6569 -0.000244141 16 -0.000244141Z"/>
              </svg>
            </span>
          </header>
          <div class="bayan__item-content">
            <img src="./assets/images/serious-cat.jpg" alt="Im serious programmer">
          </div>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan2">
          <header class="bayan__item-header">
            <span>One does not simply write a code without a single bug</span>
            <span class="bayan__item-expand-icon">
              <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 -0.000244141C14.3432 -0.000244141 13 1.33744 13 2.98744V12.9464H3C1.3432 12.9464 0 14.284 0 15.9341C0 17.5841 1.3432 18.9218 3 18.9218H13V28.8807C13 30.5308 14.3432 31.8684 16 31.8684C17.6569 31.8684 19 30.5308 19 28.8807V18.9218H29C30.6568 18.9218 32 17.5841 32 15.9341C32 14.284 30.6568 12.9464 29 12.9464H19V2.98744C19 1.33744 17.6569 -0.000244141 16 -0.000244141Z"/>
              </svg>
            </span>
          </header>
          <div class="bayan__item-content">
            <img src="./assets/images/one-does-not.jpg" alt="One does not simply write a code without a single bug">
          </div>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan3">
          <header class="bayan__item-header">
            <span>Not sure if programming is easy or if i know nothing</span>
            <span class="bayan__item-expand-icon">
              <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 -0.000244141C14.3432 -0.000244141 13 1.33744 13 2.98744V12.9464H3C1.3432 12.9464 0 14.284 0 15.9341C0 17.5841 1.3432 18.9218 3 18.9218H13V28.8807C13 30.5308 14.3432 31.8684 16 31.8684C17.6569 31.8684 19 30.5308 19 28.8807V18.9218H29C30.6568 18.9218 32 17.5841 32 15.9341C32 14.284 30.6568 12.9464 29 12.9464H19V2.98744C19 1.33744 17.6569 -0.000244141 16 -0.000244141Z"/>
              </svg>
            </span>
          </header>
          <div class="bayan__item-content">
            <img src="./assets/images/not-sure.jpg" alt="Not sure if programming is easy or if i know nothing">
          </div>
        </label>
      </li>
      <li class="bayan__item">
        <label class="bayan__item-label" for="bayan4">
          <header class="bayan__item-header">
            <span>Need job for experience, need experience for job</span>
            <span class="bayan__item-expand-icon">
              <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 -0.000244141C14.3432 -0.000244141 13 1.33744 13 2.98744V12.9464H3C1.3432 12.9464 0 14.284 0 15.9341C0 17.5841 1.3432 18.9218 3 18.9218H13V28.8807C13 30.5308 14.3432 31.8684 16 31.8684C17.6569 31.8684 19 30.5308 19 28.8807V18.9218H29C30.6568 18.9218 32 17.5841 32 15.9341C32 14.284 30.6568 12.9464 29 12.9464H19V2.98744C19 1.33744 17.6569 -0.000244141 16 -0.000244141Z"/>
              </svg>
            </span>
          </header>
          <div class="bayan__item-content">
            <img src="./assets/images/raptor.jpg" alt="Need job for experience, need experience for job">
          </div>
        </label>
      </li>
    </ul>
  </main>
</body>
</html>
